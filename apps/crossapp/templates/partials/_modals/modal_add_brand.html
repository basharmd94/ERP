<!-- Add New Brand Modal -->
<div class="modal fade" id="addBrandModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-simple modal-add-new-brand">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="text-center mb-4">
          <h3 class="mb-2">Add New Brand</h3>
          <p class="text-muted">Add a new brand to the system</p>
        </div>
        <form id="addBrandForm" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label class="form-label" for="brandName">Brand Name</label>
            <input type="text" id="brandName" name="brandName" class="form-control" placeholder="Enter brand name" required />
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-sm-3 me-1">Submit</button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
